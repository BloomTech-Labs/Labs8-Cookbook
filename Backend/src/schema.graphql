# This file defines the schema of graphql server

# Import all type definitions from prisma.graphql.
# Note: Graphql import syntax is comment.

# import * from './generated/prisma.graphql'

# Define Mutation and Query to be used by graphqlAPI.

type Query {
  user(id: ID!): User
  users: [User]!
  recipes: [Recipe]!
}

type Mutation {
  signup(
    username: String!
    first_name: String!
    last_name: String!
    email: String!
    password: String!
  ): AuthPayload!

  login(username: String!, password: String!): AuthPayload!

  createRecipe(
    title: String!
    readyInMinutes: Int!
    servings: Int!
    image: String!
  ): Recipe!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
  recipes: [Recipe!]!
}
