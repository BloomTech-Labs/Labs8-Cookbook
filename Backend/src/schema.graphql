# Define Mutation and Query to be used by graphqlAPI.

type Query {
  user(auth0Sub: String!): User
  users: [User]!
  recipes: [Recipe]!
}

type Mutation {
  signup(auth0Sub: String!, firstName: String!, lastName: String!, email: String!): User!
  createRecipe(title: String!, readyInMinutes: Int!, servings: Int!, image: String!): Recipe!
  createSubscription(token: String!): Subscription!
  createEvent(start: String!, end: String!, resourceId: Int!, title: String!): Event!
}