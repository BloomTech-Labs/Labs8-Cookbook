# This file defines the schema of graphql server

# Import all type definitions from prisma.graphql.
# Note: Graphql import syntax is comment.

# import * from './generated/prisma.graphql'

# Define Mutation and Query to be used by graphqlAPI.

type Query {
  user(id: ID!): User
  users: [User]!
  recipes: [Recipe]!
  getAuth: String!
}

type Mutation {
  signup(auth0Sub: String!, firstName: String!, lastName: String!, email: String!): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
  createRecipe(title: String!, readyInMinutes: Int!, servings: Int!, image: String!): Recipe!
  createSubscription(token: String!): Subscription!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  auth0Sub: String!
  firstName: String!
  lastName: String!
  email: String!
  recipes: [Recipe!]!
}

type Recipe {
  id: ID!
  title: String!
  readyInMinutes: Int!
  servings: Int!
  image: String!
  createdBy: User!
}